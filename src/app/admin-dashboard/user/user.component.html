<div>
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user[0].name }}</td>
        <td>{{ user[0].email }}</td>
        <td>{{ user[0].role }}</td>
        <td>
          <button (click)="editUser(i)">Edit</button>
          <button (click)="deleteUser(i)">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
