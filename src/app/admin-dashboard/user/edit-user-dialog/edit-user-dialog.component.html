<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <input type="text" formControlName="name" placeholder="Name">
  <input type="email" formControlName="email" placeholder="Email" (blur)="checkEmailExists()" required>
  <small *ngIf="errorMessage && userForm.get('email')?.hasError('emailExists')" class="error-message" style="color: red;">
    {{ errorMessage }}
  </small> 
  <input type="text" formControlName="username" placeholder="Username">
  <input type="password" formControlName="password" placeholder="Password">
  <input type="text" formControlName="role" placeholder="Role">
  <!-- Add other form controls here -->
  <button type="submit">Save</button>
  <button type="button" (click)="closeDialog()">Close</button>
</form>
