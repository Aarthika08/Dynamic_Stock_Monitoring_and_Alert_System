<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin-dashboard.component.css">
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
  }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <button id="toggleBtn" class="toggle-btn">Toggle</button>
  <ul>
   
    <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
      <li><a routerLink="/supplier" routerLinkActive="active">Supplier</a></li>
      <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
      <li><a routerLink="/orders" routerLinkActive="active">Orders</a></li>
      <li><a routerLink="/stock" routerLinkActive="active">Stock</a></li>
      <li><a routerLink="/reportandanalytics" routerLinkActive="active">Report and Analytics</a></li>
  </ul>
</div>

<!-- Main content -->

<div class="content">
  <router-outlet></router-outlet>
</div>
<script >
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  if (sidebar.classList.contains('active')) {
    sidebar.classList.remove('active');
    console.log('Sidebar is now closed');
  } else {
    sidebar.classList.add('active');
    console.log('Sidebar is now open');
  }
}


</script>

</body>
</html>
