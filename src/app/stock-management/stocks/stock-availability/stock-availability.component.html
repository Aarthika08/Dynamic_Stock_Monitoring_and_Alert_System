<h1>Stock Availability Table</h1>

<div *ngIf="stockData">
  <table>
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stockData.stock">
        <td>{{ item.itemId }}</td>
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.itemCategory }}</td>
        <td>{{ item.order_date }}</td>
        <!-- <td>{{ item.status }}</td> -->
        <td [ngClass]="{'instock': item.status === 'instock', 'out-of-stock': item.status === 'Out of Stock'}">{{ item.status }}</td>

      </tr>
    </tbody>
  </table>
</div>
