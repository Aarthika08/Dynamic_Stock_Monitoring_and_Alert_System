
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error: {{ error }}</div>
<div *ngIf="stockList">
  <h2>Stock List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>Description</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of stockList">
        <td>{{ i.id }}</td>
        <td>{{ i.itemName }}</td>
        <td>{{ i.itemDescription }}</td>
        <td>{{ i.itemCategory }}</td>
      </tr>
    </tbody>
  </table>
</div>
