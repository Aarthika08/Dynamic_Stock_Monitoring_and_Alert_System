<mat-toolbar color="purple">
  <span class="navbar-title">Stock Management System</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/stocklist" routerLinkActive="active">Stock List</button>
  <button mat-button routerLink="/monitororder" routerLinkActive="active">Monitor Order</button>
  <button mat-button routerLink="/placeorder" routerLinkActive="active">Place Order</button>
  
  <button mat-icon-button [matMenuTriggerFor]="stockMenu" class="stockon">
    <mat-icon>arrow_drop_down</mat-icon> <!-- Icon for dropdown -->
  </button>
  <mat-menu #stockMenu="matMenu" class="menu-items">
    <button mat-menu-item routerLink="stocks/incoming-stock" routerLinkActive="active">Stock-IN</button>
    <button mat-menu-item routerLink="stocks/stock-availability" routerLinkActive="active">Stock Availability</button>
    <button mat-menu-item routerLink="stocks/outgoing-stock" routerLinkActive="active">Stock Dispatch</button>
  </mat-menu>
  
  <button mat-icon-button [matMenuTriggerFor]="stockMenu" class="stock-button">Stock</button>
  <button mat-button routerLink="/logout" routerLinkActive="active">Logout</button>
</mat-toolbar>
